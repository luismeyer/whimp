service: whimp
useDotenv: true

provider:
  lambdaHashingVersion: 20201221
  name: aws
  runtime: nodejs14.x
  region: eu-central-1
  stage: dev
  environment:
    DYNAMODB_TABLE: ${self:service}-${self:custom.stage}
    EMAIL_GSI: emailGSI
    TOKEN_GSI: tokenGSI
    ADRESS_GSI: adressGSI
    BUCKET_NAME: ${self:service}-${self:custom.stage}-image-bucket
    STAGE: ${self:custom.stage}
  apiGateway:
    binaryMediaTypes:
      - '*/*'

plugins:
  - serverless-jetpack
  - serverless-finch
  - serverless-dynamodb-local
  - serverless-iam-roles-per-function
  - serverless-offline

custom:
  stage: ${opt:stage, self:provider.stage}

  jetpack:
    preInclude:
      - "!**"
  serverless-offline:
    useChildProcesses: true
  dynamodb:
    stages:
      - dev
    start:
      port: 8000
      migrate: true
      seed: true
    seed:
      main:
        sources:
          - table: ${self:provider.environment.DYNAMODB_TABLE}
            sources: [./packages/backend/db/seed.json]
  s3:
    port: 4000
    host: localhost
    directory: /tmp
  client:
    bucketName: whimp-frontend
    distributionFolder: packages/frontend/dist
    indexDocument: index.html
    errorDocument: index.html

package:
  individually: true

functions:
  backend:
    handler: packages/backend/dist/index.handler
    events:
      - httpApi:
          path: /graphql
          method: '*'
    package:
      include:
        - 'packages/backend/**'
    jetpack:
      roots:
        - '.'
        - 'packages/backend'
    iamRoleStatements:
      - Effect: Allow
        Action:
          - dynamodb:GetItem
          - dynamodb:UpdateItem
          - dynamodb:Query
          - dynamodb:Scan
        Resource: 
          - "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"
          - "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}/index/*"
      - Effect: Allow
        Action:
          - s3:PutObject
          - s3:DeleteObject
        Resource: 
          - "arn:aws:s3:::${self:provider.environment.BUCKET_NAME}"

  upload:
    handler: packages/upload-image/dist/index.handler
    events:
      - httpApi:
          path: /upload
          method: '*'
    package:
      include:
        - 'packages/upload-image/**'
    jetpack:
      roots:
        - '.'
        - 'packages/upload-image'
    iamRoleStatements:
      - Effect: Allow
        Action:
          - s3:PutObject
        Resource: 
          - "arn:aws:s3:::${self:provider.environment.BUCKET_NAME}"

